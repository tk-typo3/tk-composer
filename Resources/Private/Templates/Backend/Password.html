<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="formengine-field-item t3js-formengine-field-item">
    <div class="form-control-wrap">
        <div class="form-wizards-wrap">
            <div class="form-wizards-element">
                <div class="input-group">
                    <input type="text" {attributes -> f:format.html()}>
                    <input name="{name}" type="hidden" value="{value}">
                    <span class="input-group-btn">
                        <label class="btn btn-default" for="{id}" id="{id}-label">
                            {icon -> f:format.html()}
                        </label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function() {
        /*<f:comment></f:comment>*/
        document.getElementById('{id}-label').addEventListener('click', function() {
            /*<f:comment></f:comment>*/
            document.getElementById('{id}').value = new Array(30).join().replace(/(.|$)/g, function() {
                /*<f:comment></f:comment>*/
                return ((Math.random() * 36)|0).toString(36);
            });
        });

        if (document.getElementById('{id}').value === '') {
            /*<f:comment></f:comment>*/
            document.getElementById('{id}-label').click();
        }
    })();
</script>
